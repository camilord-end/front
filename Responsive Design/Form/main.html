<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d588b51202.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <header class="header">
        <h1 id="title">
          This is a ramdom form
        </h1>
        <p id="description">
        This is a survey to get your thoughs on something .
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" name="name" placeholder="Enter your name."class="form-control" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">E-mail</label>
          <input id="email" type="email" name="email" placeholder="Enter your email."class="form-control" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input id="number" type="number" name="number" placeholder="Age"class="form-control" min=10 max= 80>
        </div>
        <div class="form-group">
          <label for="dropdown">How much do you like this form.</label>
          <select class="form-control" id="dropdown">
            <option>A lot</option>
            <option>A little bit</option>
            <option>I dont know</option>
            <option>I dont like it</option>
            <option>I Hate it</option>
          </select>
        </div>
        <div class="form-check">
          <p>Whould you recommend this form to a friend?</p>
          <div id="form-group">
            <input class="form-check-input" type="radio" name="recomend" id="recomended" value="Yes" checked>
            <label class="form-check-label" for="recomended">
              Yes, of course!
            </label>
          </div>
          <div id="form-group">
            <input class="form-check-input" type="radio" name="recomend" id="maybe" value="Maybe">
            <label class="form-check-label" for="maybe">
              Maybe, i'think about it.
            </label>
          </div>
          <input class="form-check-input" type="radio" name="recomend" id="no" value="no">
          <label class="form-check-label" for="no">
            No >:( .
          </label>
        </div>
        <div class="form-check">
          <p>What whould you like to see improved?</p>
          <div id="form-group">
            <input class="form-check-input" type="checkbox" value="class-desing" id="classes">
            <label class="form-check-label" for="classes">
              More this.
            </label>
          </div>
          <div ="form-group">
            <input class="form-check-input" type="checkbox" value="systems" id="systems">
            <label class="form-check-label" for="Systems">
              More that.
            </label>
          </div>
          <input class="form-check-input" type="checkbox" value="content" id="content">
          <label class="form-check-label" for="content">
            Less this.
          </label>
        </div>
        <div class="form-group">
          <label for="text-area">Tell us how to improve this form !</label>
          <textarea class="form-control" id="input-text-area" rows="3" placeholder="Enter your comment here c:"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button btn btn-outline-light">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
