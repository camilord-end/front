<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/9034751cee.js" crossorigin="anonymous"></script>

    <title>Bootstrap Course</title>
    </head>
    <body>
        <style>
            h2 {
              font-family: Lobster, Monospace;
            }
            .thick-green-border {
              border-color: green;
              border-width: 10px;
              border-style: solid;
              border-radius: 50%;
            }
          
          </style>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
                <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            </div>        
        </div>
        <a href="#"><img class="img-responsive" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="A cute orange cat lying on its back."></a>
        
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block">Like <i class="fas fa-thumbs-up"></i></button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-info btn-block">Info <i class="fas fa-info-circle"></i></button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete <i class="fas fa-trash"></i></button>
            </div>
        </div>
        
        <p>Things cats <span class="text-danger">love</span>:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row">
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>     
            </div>  
            <div class="row">
                <div class="col-xs-7">
                    <input class="form-control" type="text" placeholder="cat photo URL" required>
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-primary btn-block" type="submit">Submit  <i class="fa fa-paper-plane"></i></button>
                </div>
            </div>        
            
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
